<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Horizons</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!--font Library-->
    <script src="https://kit.fontawesome.com/ffd7c6331c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!--font-end-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </head>
  <body>
    <!-- Nav bar, brand, and logo start-->
  <nav class="NewHorzionsNav">
    <div class="logocontainer">
      <a  class="aLogo" href="#">
        <img  class="logo" src="NewHorzionsLogo.png"  alt="New Horizons Logo"  >
      </a>
    </div>
  </nav>
  <!-- Nav bar, brand, and logo end-->
  <!-- Main Content start -->
<div class="container-fluid my-2 mainContent">
<!--service start-->
<div class="servicesContainer  col-lg-6">
  <a href="#" class="aDecor">
   <div class="insideService col-lg-12">
     <img class="customerImage" src="customer-service.png" alt="customer-service-logo">
     <div class="servicesText">
    Services
     </div>
   </div>
  </a>
</div>
<!--service end-->
<!--Courses start-->
<div class="coursesContainer  col-lg-6">
  <a href="#" class="aDecor">
   <div class="insideCourses col-lg-12">
     <img class="CoursesImage" src="pngtree-graduation.png" alt="Courses-logo">
     <div class="coursesText">
      Courses
     </div>
   </div>
 </a>
</div>
<!--Courses end-->
<div class="MessagesNewsContainer  col-lg-12">
<!--Messages start-->
 <div class="MessagesContainer col-lg-3 p-0">
   <a href="#" class="aDecor">
     <div class="insideMessages col-lg-12">
       <img class="MessagesImage" src="letterlogo.png" alt="letter Logo">
       <div class="MessagesText">
          Messages
       </div>
     </div>
   </a>
 </div>
 <!--Messages end-->
 <!--News start-->
 <div class="NewsContainer col-lg-3 ">
   <a href="#" class="aDecor">
     <div class="insideNews col-lg-12">
       <img class="NewsImage" src="megaphone-logo.png" alt="Megaphone Logo">
       <div class="NewsText">
          News
       </div>
     </div>
   </a>
 </div>
 <!--News end-->
</div>






</div>
<!-- Main Content end -->

















  <script src="script.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/ajax-utils.js"></script>
  </body>
</html>
